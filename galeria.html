<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería – BR Confecciones</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #1b1410;
      color: #fff;
      line-height: 1.6;
    }

    /* Video de cabecera */
    .video-header {
      width: 100%;
      max-width: 800px;
      margin: 40px auto 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    .video-header video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Caja de texto y botón */
    .info-box {
      text-align: center;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
      background: rgba(20, 15, 12, 0.85);
      backdrop-filter: blur(2px);
      border-radius: 12px;
      border: 1px solid #3a2e25;
      position: relative;
      z-index: 1;
    }

    .info-box h1 {
      font-family: 'Cormorant Garamond', serif;
      color: #f5e6cc;
      font-size: 2em;
      margin: 0 0 10px;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    .info-box p {
      font-size: 1.1em;
      color: #d4c5a8;
      margin: 10px 0 20px;
      font-weight: 400;
    }

    .info-box a {
      display: inline-block;
      color: #d4c5a8;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #3a2e25;
      border-radius: 18px;
      transition: all 0.3s ease;
    }

    .info-box a:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: #d4c5a8;
      color: #ffffff;
    }

    /* Grid de galería */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #b8a580;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Video de cabecera -->
  <div class="video-header">
    <video autoplay muted playsinline id="intro-video">
      <source src="img/galeria-intro.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

  <!-- Caja de texto y botón -->

    <img src="img/Dama Antigua A.png" alt="Disfraz Dama Antigua">
    <img src="img/Dama Antigua.png" alt="Disfraz Dama Antigua">
    <img src="img/Diablita.png" alt="Disfraz Diablita">
    <img src="img/Granadero.png" alt="Disfraz Granadero">
    <img src="img/Guardapolvo.png" alt="Guardapolvo">
    <img src="img/Jazmin Adulto.png" alt="Disfraz de Jazmin (Adulto)">
    <img src="img/Jazmin.png" alt="Disfraz de Jazmin (Niña)">
    <img src="img/Kimono A.png" alt="Kimono">

  </div>

</body>
</html>
