<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería – BR Confecciones</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #1b1410;
      color: #fff;
      line-height: 1.6;
    }
    .header {
      text-align: center;
      padding: 30px 20px;
      background: rgba(20, 15, 12, 0.85);
      border-bottom: 1px solid #3a2e25;
    }
    .header h1 {
      font-family: 'Cormorant Garamond', serif;
      color: #f5e6cc;
      font-size: 2.2em;
    }
    .header a {
      color: #d4c5a8;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #b8a580;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Galería de Trabajos</h1>
    <p>Todos hechos a mano, con dedicación y materiales de calidad.</p>
    <a href="index.html">← Volver a BR Confecciones</a>
  </div>

  <div class="grid">
    <!-- Reemplazá estos nombres por tus fotos reales -->
    <img src="img/trabajo1.jpg" alt="Trabajo 1">
    <img src="img/trabajo2.jpg" alt="Trabajo 2">
    <img src="img/trabajo3.jpg" alt="Trabajo 3">
    <img src="img/trabajo4.jpg" alt="Trabajo 4">
    <img src="img/trabajo5.jpg" alt="Trabajo 5">
    <img src="img/trabajo6.jpg" alt="Trabajo 6">
    <!-- Agregá tantas como quieras -->
  </div>

  <footer>
    BR Confecciones — Capilla del Monte, Córdoba<br>
    © 2025
  </footer>

</body>
</html>
